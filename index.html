<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#home">Minha SPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#minha-lista">Minha Lista</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#perfil">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4" id="app">
        <div id="home" class="page">
            <h1>Bem-vindo à ChargeHub</h1>
            <p id="userNameAppointment"></p>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Local</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="minha-lista" class="page">
            <h1>Minha Lista de Agendamentos</h1>
            <table class="table table-hover" id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Endereço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noAppointmentsAlert" class="alert alert-warning">
                Nenhum agendamento encontrado!
            </div>
        </div>
        <div id="perfil" class="page">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="toggleRegister">
                <label class="form-check-label" for="toggleRegister">Quero me cadastrar</label>
            </div>
            <form id="registerForm">
                <h1>Cadastro de Usuário</h1>
                <p>Preencha as informações abaixo para cadastro.</p>

                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="100" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div id="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required
                        autocomplete="new-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
                        title="A senha deve ter pelo menos 8 caracteres, incluindo letras e números.">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-primary-cadastro">Cadastrar</button>
            </form>
            <form id="loginForm">
                <h2>Login</h2>

                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agendamento </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Local:</label>
                            <input type="text" class="form-control" id="formLocal">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Endereço:</label>
                            <input type="text" class="form-control" id="formEndreco">
                        </div>
                        <div class="mb-3">
                            <label for="date-picker" class="col-form-label">Data do Agendamento:</label>
                            <input type="text" class="form-control" id="date-picker">
                        </div>
                        <div class="mb-3">
                            <label for="date-picker" class="col-form-label">Termino do Agendamento:</label>
                            <input type="text" class="form-control" id="date-end-picker">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmAppointment">Agendar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
